<!DOCTYPE html>
<html>
<head>
    <title>Generate Icons</title>
</head>
<body>
    <h2>Right-click and save each icon:</h2>
    <canvas id="icon16" width="16" height="16"></canvas> - Save as icon16.png<br>
    <canvas id="icon32" width="32" height="32"></canvas> - Save as icon32.png<br>
    <canvas id="icon48" width="48" height="48"></canvas> - Save as icon48.png<br>
    <canvas id="icon128" width="128" height="128"></canvas> - Save as icon128.png<br>
    
    <script>
        const sizes = [16, 32, 48, 128];
        sizes.forEach(size => {
            const canvas = document.getElementById(`icon${size}`);
            const ctx = canvas.getContext('2d');
            
            // Green background
            ctx.fillStyle = '#4CAF50';
            ctx.fillRect(0, 0, size, size);
            
            // White "P" for PDF
            ctx.fillStyle = 'white';
            ctx.font = `bold ${size * 0.6}px Arial`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('P', size/2, size/2);
        });
    </script>
</body>
</html>
