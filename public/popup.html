<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PDF Scanner</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      margin: 0;
      padding: 16px;
      width: 320px;
      color: #333;
    }
    
    .header {
      display: flex;
      align-items: center;
      margin-bottom: 16px;
      border-bottom: 1px solid #eee;
      padding-bottom: 8px;
    }
    
    .header h1 {
      font-size: 18px;
      margin: 0;
      flex-grow: 1;
    }
    
    .status {
      padding: 8px;
      border-radius: 4px;
      background-color: #f0f0f0;
      margin-bottom: 16px;
      font-size: 14px;
    }
    
    .status.active {
      background-color: #d4edda;
      color: #155724;
    }
    
    .status.inactive {
      background-color: #f8d7da;
      color: #721c24;
    }
    
    .status.error {
      background-color: #f8d7da;
      color: #721c24;
    }
    
    .status.success {
      background-color: #d4edda;
      color: #155724;
    }
    
    .status.warning {
      background-color: #fff3cd;
      color: #856404;
    }
    
    .status.info {
      background-color: #d1ecf1;
      color: #0c5460;
    }
    
    .actions {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }
    
    button {
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      padding: 8px 16px;
      cursor: pointer;
      font-size: 14px;
      transition: background-color 0.2s;
    }
    
    button:hover {
      background-color: #0069d9;
    }
    
    button:disabled {
      background-color: #cccccc;
      cursor: not-allowed;
    }
    
    .scan-result {
      margin-top: 16px;
      padding: 8px;
      border-radius: 4px;
      font-size: 14px;
      display: none;
    }
    
    .scan-result.safe {
      background-color: #d4edda;
      color: #155724;
      display: block;
    }
    
    .scan-result.unsafe {
      background-color: #f8d7da;
      color: #721c24;
      display: block;
    }
    
    .footer {
      margin-top: 16px;
      font-size: 12px;
      color: #6c757d;
      text-align: center;
    }

    .upload-section {
      margin-bottom: 16px;
    }

    .file-input {
      display: none;
    }

    .file-label {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 8px;
      border: 1px dashed #ccc;
      border-radius: 4px;
      cursor: pointer;
      transition: all 0.2s;
    }

    .file-label:hover {
      border-color: #007bff;
      background-color: #f8f9fa;
    }

    .file-label.has-file {
      border-color: #28a745;
      background-color: #e8f5e9;
    }

    .file-icon {
      font-size: 20px;
    }

    .file-text {
      flex-grow: 1;
    }

    .spinner {
      display: inline-block;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    .dev-badge {
      position: absolute;
      top: 5px;
      right: 5px;
      background: #ff6b6b;
      color: white;
      padding: 2px 8px;
      border-radius: 3px;
      font-size: 10px;
      font-weight: bold;
    }
    
    .popup-container {
      position: relative;
    }
    
    .dev-mode {
      border: 2px solid #ff6b6b;
    }
  </style>
</head>
<body>
  <div class="popup-container">
    <div class="header">
      <h1>PDF Scanner</h1>
      <span id="version">v0.1.0</span>
    </div>
    
    <div id="status" class="status active">
      Scanner is active and monitoring uploads
    </div>
    
    <div class="upload-section">
      <input type="file" id="pdfInput" accept=".pdf" class="file-input">
      <label for="pdfInput" class="file-label">
        <span class="file-icon">ðŸ“„</span>
        <span class="file-text">Choose PDF file</span>
      </label>
    </div>
    
    <div class="actions">
      <button id="scanButton">
        <span class="button-text">Scan PDF</span>
        <span class="spinner" style="display: none;">âŸ³</span>
      </button>
      <button id="settings-btn">Settings</button>
    </div>
    
    <div id="scan-result" class="scan-result">
      <!-- Scan results will be shown here -->
    </div>
    
    <div class="footer">
      Powered by Prompt Security
    </div>
  </div>

  <script src="../src/popup.js"></script>
</body>
</html>
