<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PDF Scanner</title>
  <link rel="stylesheet" href="styles/popup.css">
</head>
<body>
  <div class="popup-container">
    <div class="header">
      <h1>PDF Scanner</h1>
      <div id="status-indicator" class="status-indicator active"></div>
    </div>
    
    <div id="status-container" class="status-container">
      <p class="status-text">Active – Monitoring uploads</p>
      <p class="scan-counter"><span id="scan-count">0</span> PDFs scanned today</p>
    </div>
    
    <div class="divider"></div>
    
    <div class="footer">
      <a href="#" id="view-logs" class="footer-link">View detailed logs →</a>
      <p class="powered-by">Powered by Prompt Security</p>
    </div>
    
    <div id="dev-badge-container"></div>
  </div>

  <script src="../src/popup.js"></script>
</body>
</html>
