<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PDF Scanner</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      margin: 0;
      padding: 16px;
      width: 320px;
      color: #333;
    }
    
    .header {
      display: flex;
      align-items: center;
      margin-bottom: 16px;
      border-bottom: 1px solid #eee;
      padding-bottom: 8px;
    }
    
    .header h1 {
      font-size: 18px;
      margin: 0;
      flex-grow: 1;
    }
    
    .status {
      padding: 8px;
      border-radius: 4px;
      background-color: #f0f0f0;
      margin-bottom: 16px;
      font-size: 14px;
    }
    
    .status.active {
      background-color: #d4edda;
      color: #155724;
    }
    
    .status.inactive {
      background-color: #f8d7da;
      color: #721c24;
    }
    
    .actions {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }
    
    button {
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      padding: 8px 16px;
      cursor: pointer;
      font-size: 14px;
      transition: background-color 0.2s;
    }
    
    button:hover {
      background-color: #0069d9;
    }
    
    button:disabled {
      background-color: #cccccc;
      cursor: not-allowed;
    }
    
    .scan-result {
      margin-top: 16px;
      padding: 8px;
      border-radius: 4px;
      font-size: 14px;
      display: none;
    }
    
    .scan-result.safe {
      background-color: #d4edda;
      color: #155724;
      display: block;
    }
    
    .scan-result.unsafe {
      background-color: #f8d7da;
      color: #721c24;
      display: block;
    }
    
    .footer {
      margin-top: 16px;
      font-size: 12px;
      color: #6c757d;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>PDF Scanner</h1>
    <span id="version">v0.1.0</span>
  </div>
  
  <div id="status" class="status active">
    Scanner is active and monitoring uploads
  </div>
  
  <div class="actions">
    <button id="scan-btn">Scan PDF</button>
    <button id="settings-btn">Settings</button>
  </div>
  
  <div id="scan-result" class="scan-result">
    <!-- Scan results will be shown here -->
  </div>
  
  <div class="footer">
    Powered by Prompt Security
  </div>

  <script src="../src/popup.js"></script>
</body>
</html>
